<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVENTONES</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/LogoAventones.png" alt="Logo" />
      <h1>AVENTONES</h1>
    </header>

    <section class="login-form">
      <button class="cta-google">
        <img class="img-google"
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="logo-google"
        />
        <span>Sign in with Google</span>
      </button>
      <p>Or</p>
      <div class="user-creedentials">
        <label for="username">Username</label>
        <input type="text" id="username" />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" value="1234567890" />
      </div>

      <div class="cta-buttons">
        <p>Not an user? <a href="register.html">Register Now</a></p>

        <button type="submit">Login</button>
      </div>
    </section>

    <footer>Â© Aventones.com</footer>
  </body>
</html>
