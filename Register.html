<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Hero">
      <img src="LogoAventones.png" alt="Logo" />
      <h1>AVENTONES</h1>
    </section>

    <section class="Form">
      <h2 class="Form-Title">USER REGISTRATION</h2>
      <div class="Form-Column">
        <h3>First Name</h3>

        <h3>Last Name</h3>
      </div>
      <div class="Form-Horizontal">
        <h3>Email</h3>
      </div>

      <div class="Form-Column">
        <h3>Password</h3>

        <h3>Repeat password</h3>
      </div>

      <div class="Form-Horizontal">
        <h3>Adress</h3>
      </div>

      <div class="Form-Column">
        <h3>Country</h3>

        <h3>State</h3>
      </div>

      <div class="Form-Column">
        <h3>City</h3>

        <h3>Phone Number</h3>
        
      </div>
    </section>

    <section class="CTA-BUTTONS">

    <p>Already an user? <a href="">Login here</a></p>
    <p>Register an driver? <a href="">Click here</a></p>

    </section>
  </body>
</html>
